<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"><ul class="list-group" id="demo"></ul></div>




  <script>
         async function fn(){
        const link = await fetch("https://jsonplaceholder.typicode.com/users");
        var data = await link.json();
        var a = document.getElementById("demo");
        var str = ""
        data.map((user,index) => { 
        {
            str += `
            <li class="list-group-item">

                  <h4 class="card-title">${user.name}</h4>
                  <p class="card-text">${user.email}</p>
                  <p class="card-text">${user.phone}</p>
                  <p class="card-text">${user.website}</p>
                  <a href=# class="btn btn-primary float-right" onclick="fun(this)">Delete</a>
                </li>  
            `;
          }
      });
        a.innerHTML = str;

    
}
fn();
function fun(param) {
    param.parentElement.remove()
}
      </script>
      </body>
      </html>
