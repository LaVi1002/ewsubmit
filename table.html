<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>WebSite</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>
    </div>




  <script>
         async function fn(){
        const link = await fetch("https://jsonplaceholder.typicode.com/users");
        var data = await link.json();
        var a = document.getElementById("demo");
        var str = ""
        data.map((user,index) => { 
        {
            str += `
            <tr>

                  <td class="card-title">${user.name}</td>
                  <td class="card-text">${user.email}</td>
                  <td class="card-text">${user.phone}</td>
                  <td class="card-text">${user.website}</td>
                  <td><a href=# class="btn btn-primary float-right" onclick="fun()">Delete</a></td>
                </tr>  
            `;
          }
      });
        a.innerHTML = str;

    
}
fn();
function fun() {
    document.getElementById("demo").deleteRow(0);
}
      </script>
      </body>
      </html>
